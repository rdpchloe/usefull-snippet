<!DOCTYPE html>
<html>
	<head>
		<style>
			/* Set the size of the div element that contains the map */
			#map
			{
				height: 400px;  /* The height is 400 pixels */
				width: 100%;  /* The width is the width of the web page */
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
		</script>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDokMaZ9tqIXxCngbk9OIYQRq5Ih9-D3l4">
		</script>

		<!--<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDokMaZ9tqIXxCngbk9OIYQRq5Ih9-D3l4&callback=initMap">
		</script>-->
	</head>
	<body>
		<h3>
			My Google Maps Demo
		</h3>
		<!--The div element for the map -->
		<div id="map">
		</div>
		<input type="text" class="form-control" name="tfMapLat" onblur="UpdateMap()" maxlength="20">
		<input type="text" class="form-control" name="tfMapLong" onblur="UpdateMap()" maxlength="20">
		<script>
			var kjfhgkjhdfgdf = "";
			$(document).ready(function(){
				UpdateMap();	
			});
		
			function initMap(strLat, strLong)
			{
				if (strLat == "" || strLat == null || strLong == "" || strLong == null)
				{
					strLat = -6.1778899;
					strLong = 106.8196988;
				}
				var uluru =
				{
					lat: parseFloat(strLat), lng: parseFloat(strLong)
				};
				var map = new google.maps.Map(document.getElementById('map'),
					{
						zoom: 15,
						center: uluru
					});
				var marker = new google.maps.Marker(
					{
						position: uluru,
						map: map
					});
				google.maps.event.addListener(map, 'click', function(event)
					{
						placeMarker(event.latLng);
					});

				function placeMarker(location)
				{
					if (marker == undefined)
					{
						marker = new google.maps.Marker(
							{
								position: location,
								map: map,
								animation: google.maps.Animation.DROP,
							});
					}
					else
					{
						marker.setPosition(location);
					}
					$("input[name=tfMapLat]").val(location.lat());
					$("input[name=tfMapLong]").val(location.lng());
				}
			}

			function UpdateMap()
			{
				var tfLat = $("input[name=tfMapLat]").val();
				var tfLong = $("input[name=tfMapLong]").val();
				initMap(tfLat, tfLong);
			}
		</script>
	</body>
</html>
